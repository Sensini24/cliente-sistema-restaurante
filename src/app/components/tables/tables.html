<main class="container">
  <section class="card">
    <div class="card-header">
      <h2>Estado de mesas</h2>
    </div>

    <div class="table-legend" role="list">
      <span role="listitem"><span class="dot available"></span> Libre</span>
      <span role="listitem"><span class="dot busy"></span> Ocupada</span>
      <span role="listitem"><span class="dot paying"></span> En Limpieza</span>
    </div>


    <div class="table-grid">
      @for(table of tables$ | async; track table.id){

      @if(table.estado === "Ocupada"){
      <label class="table is-busy" for="mesa-{{table.id}}">
        {{table.numero}}
      </label>
      }
      @else if(table.estado === "En Limpieza"){
      <label class="table is-paying" for="mesa-{{table.id}}">
        {{table.numero}}
      </label>
      }
      @else {
      <!-- Este es el estado por defecto para "Libre" -->
      <label class="table is-available" for="mesa-{{table.id}}">
        {{table.numero}}
      </label>
      }
      }
    </div>
